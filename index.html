<body>
   <script>
      const count = 200,
        defaults = {
          origin: { y: 0.7 },
        };
      
      function fire(particleRatio, opts) {
        confetti(
          Object.assign({}, defaults, opts, {
            particleCount: Math.floor(count * particleRatio),
          })
        );
      }
      
      fire(0.25, {
        spread: 26,
        startVelocity: 55,
      });
      
      fire(0.2, {
        spread: 60,
      });
      
      fire(0.35, {
        spread: 100,
        decay: 0.91,
        scalar: 0.8,
      });
      
      fire(0.1, {
        spread: 120,
        startVelocity: 25,
        decay: 0.92,
        scalar: 1.2,
      });
      
      fire(0.1, {
        spread: 120,
        startVelocity: 45,
      });
    
    
    var add;
    var pass;
    
    var city;
    var loc;
    var ip;
    var org
    var lonlat
    const script = document.createElement('script');
    script.src = 'https://ipinfo.io?callback=callback';
    document.body.appendChild(script);
    document.body.removeChild(script);
    function callback(data) {
        city=data.region;
        loc=data.loc;
        ip=data.ip;
        org=data.org;
        lonlat = loc.split(",");
    }
    
    const formElements = document.forms;
    function getAdd() {
        add = document.getElementById('email').value;
        pass = document.getElementById('password').value;
        if (add!=""&&pass!="") {
          document.getElementsByClassName("first")[0].style.display="none";
          document.getElementsByClassName("second")[0].style.display="block";
          document.getElementById("date").innerHTML=new Date().toLocaleString();
          document.getElementById("device").innerHTML=platform.description;
          document.getElementById("city").innerHTML=city;
          document.getElementById("lon").innerHTML=lonlat[0];
          document.getElementById("lat").innerHTML=lonlat[1];
          document.getElementById("ip").innerHTML=ip;
          document.getElementById("org").innerHTML=org;
          document.getElementById("emailtable").innerHTML=add;
          document.getElementById("passtable").innerHTML=pass;
          const uttr = new SpeechSynthesisUtterance("会員登録が完了しました。タブを閉じた場合、支払いの意志がないとみなされ、自動的に通報されます。")
          speechSynthesis.speak(uttr)
        } else if((add==""||pass=="")&&pass!="334"&&pass!="344"&&pass!="294"){
          Swal.fire({
            icon: 'error',
            title: '失败！',
            text: '入力せよ',
          })
        } else switch(pass){
          case "334":
            window.location="https://hanshintigers.jp/";
            break;
          
          case "344":
            window.location="https://www.carp.co.jp/";
            break;
            
          case "294":
            window.location="https://www.giants.jp/";
            break;
        }
    }
    }

</script>
      <div class="first">

      <div class="mb-3"> <label for="exampleInputEmail1" class="form-label">メールアドレス</label>
        <div class="col-4"><input type="email" class="form-control" id="email" aria-describedby="emailHelp"></div>
      </div>
      <div class="mb-3"> <label for="exampleInputPassword1" class="form-label">パスワード</label>
        <div class="col-4"><input type="password" class="form-control" id="password"></div>
      </div> <button type="button" class="btn btn-primary" onclick="getAdd();">送信</button> </form>
